<!DOCTYPE html>

<head>

  <title>NES RA Adapter</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;

    }

    body {
      display: flex;
      flex-direction: column;
      font-family: 'Arial Black', sans-serif;
      background-color: #ece7d9;
      color: #000;
      min-height: 100vh;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 25px 50px;
      font-weight: bold;
      font-size: 60px;
      font-family: 'Fugaz-One', sans-serif;
    }

    .achievement-banner {
      position: absolute;
    top: 35px;
    left: 4%;
    transform: translateY(-50%);
    background-color: #2b2b2b;
    color: white;
    padding: 25px;
    border-radius: 8px;
    display: flex;
    align-items: center;
    gap: 10px;
    z-index: 2;
    line-height: 50px;
    }

    .achievement-banner img {
      height: 30px;
    }

    .main-box {
      flex: 1;
      background-color: #ff006e;
      padding: 20px;
      top: -23px;
      margin: 30px;
      width: 1818px;
      line-height: 458px;
      border-radius: 10px;
      color: white;
      text-align: center;
      position: relative;   
      display: flex;
      flex-direction: column;
      justify-content: center;

      border-style: solid;
      border-width: 5px;
      border-color: #000000;
      outline: 10px solid #e5e3cf;
      outline-offset: -1px;
    }

    .main-box h1 {
      font-size: 300px;
      margin: 0;
      color: #e5e3cf;
      text-shadow: 3px 3px #00000022;
        }

    .main-box .subtitle {
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .unlock-rate {
      position: absolute;
      top: 10px;
      right: 10px;
      background: white;
      color: #ff006e;
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 0.8em;
      line-height: 50px;
    }

    .game-section {
      display: flex;
      flex: 1;
      transform: translateX(3.5%);
      margin: -17px;
      gap: 50px;
      width: 93.5%;
      flex-wrap: wrap;
      line-height: 300z%;
    }

    .current-game {
      background-color: #d34a7c;
      border-radius: 10px;
      
      display: flex;
      align-items: stretch;
      overflow: hidden;
      flex: 1;
      min-width: 250px;
      overflow: auto;
    }

    .current-game img {
      width: 400px;
      object-fit: cover;
    }

    .game-info {
      background-color: #1e1e1e;
      color: #ccc;
      padding: 10px;
      font-size: 0.8em;
      flex: 1;
    }

    .game-info .title {
      font-size: 1.2em;
      color: #ff2964;
    }

    .label-box {
      background-color: #8659cb;
      color: white;
      padding: 2px 8px;
      display: inline-block;
      font-size: 0.7em;
      border-radius: 3px;
      margin-bottom: 5px;
    }

    .progress-section {
      flex: 1;
      min-width: 200px;
    }

    .progress-title {
      font-weight: bold;
      font-size: 200%;
      margin-bottom: 0px;
    }

    .progress-bar {
      width: 100%;
      height: 36px;
      background-color: white;
      border: 7px solid black;
      border-radius: 50px;
      transform: translate(35px, -7px);

    }

    .progress-fill {
      width: 10%;
      height: 100%;
      background-color: #ff006e;
      border-radius: 50px;
    }

    .challenges {
      background-color: #222;
      color: white;
      padding: 10px;
      border-radius: 10px;
      flex: 1;
      min-width: 200px;
      resize: both;
      overflow: auto;
      height: fit-content;
      line-height: 140px;
      transform: translate(40px,20px);
    }

    .challenges h2 {
      font-size: 1em;
      font-weight: bold;
    }

    .challenge-icons {
      display: flex;
      gap: 10px;
    }

    .challenge-icons img {
      width: 50px;
      height: 50px;
      image-rendering: pixelated;
    }
    .fugaz-one-regular {
    font-family: "Fugaz One", sans-serif;
    font-weight: 400;
    font-style: normal;
    }

    
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet">
</head>
